<!DOCTYPE html>
<html>
<body>
<form >
    <p>
        First number: <input type="number" name="first" id ="numb1"><br>
        <br>
        Second number:  <input type="number" name="last" id ="numb2"><br>
        <br>
    	<br>
    <button type="button" value="multiply" onclick = "multiply()">Multiply</button>
    <button type="button"  onclick ="divide()">Divide</button>
    <p id = "result">result :</p>
    </p>
 </form>
 <script type="text/javascript">
 	function multiply() {
 		var y = document.getElementById("numb2").value;
 		var x = document.getElementById("numb1").value;
 		var multiply = x * y;
 		document.getElementById('result').innerHTML=multiply;	
 	}
 	function divide() {
 		var y = document.getElementById("numb2").value;
 		var x = document.getElementById("numb1").value;
 		var divide = x / y;
 		document.getElementById('result').innerHTML=divide;	
 	}
 </script>
</body>
</html>
